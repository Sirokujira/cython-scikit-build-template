[tox]
envlist = py27, py35, py36, py37

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/temp
commands = python setup.py test
deps =
    -r{toxinidir}/requirements.txt

[testenv:flake8]
commands = flake8 setup.py {toxinidir}/temp {toxinidir}/examples {toxinidir}/tests
deps = flake8
